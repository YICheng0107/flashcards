<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>Flashcards</title>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="top-links">
    <a href="star.html">⭐ Favorites</a>
    <a href="shuffle.html">🔀 Shuffle</a>
  </div>

  <div class="settings">
    <input id="start-index" type="number" min="1" max="7500" value="1" />
    <button id="set-count" onclick="applyStartIndex()">Confirm</button>
  </div>

  </div>

  <div class="flashcard card" onclick="toggleCard()">
    <div class="card-inner">
      <div class="card-face front" id="card-front">Loading...</div>
      <div class="card-face back" id="card-back">Explanation will appear here</div>
    </div>
    <div class="star-btn" id="star-btn" title="Add to Favorites">☆</div>
  </div>

  <div class="controls">
    <button class="arrow-button" onclick="showPrevious()">⬅️</button>
    <div class="progress" id="progress">0 / 0</div>
    <button class="arrow-button" onclick="showNext()">➡️</button>
  </div>

  <footer class="page-footer">
    <p><em>&copy; 2025 YI Cheng Flashcards. All rights reserved.</em></p>
  </footer>

  <script src="js/flashcards.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
